<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page-transition">
    <div class="container memories-page">
        <h1 class="slide-in-top">Cherished Moments</h1>
        <div class="memories-grid">
            <div class="memory-card scale-in">
                <img src="./images/firstadventure.jpg" alt="Memory 1">
                <div class="caption">
                    <h3>Our First Adventure</h3>
                    <p>February 27, 2025</p>
                </div>
            </div>
            <div class="memory-card scale-in">
                <img src="./images/thecute babies.jpg" alt="Memory 2">
                <div class="caption">
                    <h3>The Cute Babies</h3>
                    <p>2005</p>
                </div>
            </div>
            <div class="memory-card scale-in">
                <img src="./images/thetwins.jpg" alt="Memory 3">
                <div class="caption">
                    <h3>The Twins</h3>
                    <p>February 09, 2024</p>
                </div>
            </div>
            <div class="memory-card scale-in">
                <img src="./images/thecelebration.jpg" alt="Memory 4">
                <div class="caption">
                    <h3>Joyful Celebration</h3>
                    <p>January 13, 2024</p>
                </div>
            </div>
            <div class="memory-card scale-in">
                <img src="./images/achivement.jpg" alt="Memory 5">
                <div class="caption">
                    <h3>Our first stage performance</h3>
                    <p>April 17, 2025</p>
                </div>
            </div>
            <div class="memory-card scale-in">
                <img src="./images/that'smygirl.JPG" alt="Memory 6">
                <div class="caption">
                    <h3>That's My Girl</h3>
                    <p>April 17, 2025</p>
                </div>
            </div>
            </div>
        <button id="nextPageButton" class="cta-button bounce">Inspiring Quotes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
